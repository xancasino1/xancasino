<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xan Casino</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: white;
        text-align: center;
        padding: 20px;
        overflow-x: hidden;
        position: relative;
    }

    /* ====== DUMAN ANİMASİYASI ====== */
    .fog {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: url('https://i.ibb.co/8z1bQ6K/fog-texture.png') repeat;
        opacity: 0.23;
        animation: fogmove 25s linear infinite;
        pointer-events: none;
        z-index: 0;
        filter: blur(6px);
    }

    @keyframes fogmove {
        0% {transform: translateX(0) translateY(0);}
        50% {transform: translateX(-200px) translateY(50px);}
        100% {transform: translateX(0) translateY(0);}
    }

    h1 {
        font-size: 32px;
        font-weight: bold;
        margin-top: 40px;
        background: linear-gradient(45deg, #ff0000, #ffcc00, #00ffea);
        -webkit-background-clip: text;
        color: transparent;
        position: relative;
        z-index: 2;
    }

    .subtitle {
        margin-top: -10px;
        font-size: 22px;
        font-weight: bold;
        background: linear-gradient(45deg, #00ff00, #ff0099, #00c3ff);
        -webkit-background-clip: text;
        color: transparent;
        position: relative;
        z-index: 2;
    }

    .btn {
        display: block;
        width: 85%;
        margin: 20px auto;
        padding: 15px;
        border-radius: 10px;
        font-size: 22px;
        font-weight: bold;
        color: white;
        text-decoration: none;
        background: #111;
        position: relative;
        z-index: 2;
        border: 2px solid #00eaff;
        box-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff inset;
        transition: 0.2s;
    }

    .btn:hover {
        box-shadow: 0 0 25px #00eaff, 0 0 35px #00eaff inset;
        transform: scale(1.03);
    }

    .bonus {
        font-size: 18px;
        margin-top: -10px;
        color: #ffcc00;
        text-shadow: 0 0 5px #ffcc00;
        z-index: 2;
        position: relative;
    }

    @media (max-width: 600px) {
        h1 { font-size: 26px; }
        .subtitle { font-size: 18px; }
        .btn { font-size: 20px; }
    }
</style>

</head>
<body>

<div class="fog"></div>

<h1>Xan Casinoya Xoş Gəlmisiniz</h1>
<div class="subtitle">Ən etibarlı casino</div>

</body>
</html>
